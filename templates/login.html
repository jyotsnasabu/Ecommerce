<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <style>
    @media (min-width:992px){
     .carousel-inner img {
        width: 100%;
        height: 100%;
      }
      .navbar-brand{
        height: 60px;
        width: 60px;
      }
      .card{
        display: block;
      }
      .footer {
      background-color: #343a40;
      color: #fff;
      padding: 20px 0;
    }

    
    .footer a {
      color: #fff;
    }

    
    .footer a:hover {
      color: #ccc;
      text-decoration: none;
    }
      li{
        color: #fff;
      }
      body{
        position:center;
        overflow-x: hidden;
      }
    }
      </style>
  </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-success bg-dark">
    <div class="container px-4 px-lg-5">
        <!-- Logo -->
        <a class="navbar-brand" href="#!">
            <img class="logo" src="{% static 'images/logo.jpg' %}" alt="Logo" style="height: 60px;width:70px;">
        </a>
        <!-- Toggle button for collapsed navigation menu on smaller screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navigation links and search bar -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="">All Products</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        {% for c in categories %}
                        <li><a class="dropdown-item" href="{% url 'category_page' category_id=c.id %}">{{ c.category_name }}</a></li>
                        {% comment %} {% url 'category_page' category_id=c.id %} {% endcomment %}
                        {% endfor %}
                    </ul>
                </li>
                <!-- Add Login and Signup options here -->
               
                <!-- <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">logout</a></li> -->
            </ul>
            <!-- Search form -->
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
            <!-- Cart button -->
            <form class="d-flex">
                <button class="btn btn-outline-dark" type="submit">
                    <a href="cart.html" style="text-decoration: none;"><i class="bi-cart-fill me-1"></i>
                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill">{{ cart_items_count }}</span>

                </a>
                </button>
            </form>
        </div>
    </div>
</nav>
   
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" style="height: 350px;">
                    <div class="card-header">
                        Login
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'login1' %}">
                            {%csrf_token%}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                            <a class="dropdown-item" href="signup.html">New around here? Sign up</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
